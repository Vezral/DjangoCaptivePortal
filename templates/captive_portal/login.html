<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiFi Login</title>
</head>
<body>
    {% if request.session.error %}
        <label style="color: red">{{ request.session.error }}</label>
    {% endif %}
    <form action="{% url 'captive_portal:authenticate' %}" method="get">
        {% csrf_token %}
        <label>Input token:<input type="text" name="token"></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
